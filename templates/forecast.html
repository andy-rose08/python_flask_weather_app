<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} Forecast</title>
    <link
      href="{{url_for('static',filename='css/styles.css')}}"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-blue-200 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
      <div class="mb-4">
        <h1 class="font-bold text-xl mb-2">{{title}}'s Forecast</h1>
        {% for item in forecast %}
          <p class="text-gray-700 text-base">{{item.dt_txt}}: {{item.weather[0].description}}, {{item.main.temp}} Â°C</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
